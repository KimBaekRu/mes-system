<!DOCTYPE html>
<html lang="ko" style="margin: 0; padding: 0; background-color: #2a2a2a;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Web MES - Manufacturing Execution System" />
  <meta name="keywords" content="MES, Manufacturing, Production, Equipment Management" />
  <meta name="author" content="Web MES Team" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="theme-color" content="#2a2a2a" />
  <title>Web MES</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2a2a2a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    * {
      box-sizing: border-box;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* 로딩 스피너 */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-size: 18px;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div class="spinner"></div>
      <span>Web MES 로딩 중...</span>
    </div>
  </div>
</body>
</html>
